<div class="container">
  <h2>
    <span>Books</span>
  </h2>
  <button class="btn btn-primary" routerLink="/admin/users/add">
    Add New User
  </button>
  <div class="row">
  </div>
  <br/>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th><span>ID</span> <span></span></th>
        <th><span>UserName</span> <span></span></th>
        <th><span>User First Name</span> <span></span></th>
        <th><span>User Last Name</span> <span></span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td><a [routerLink]="['../user', user.userId ]">{{user.userId}}</a></td>
        <td>{{user.userName}}</td>
        <td>{{user.userFirstName}}</td>
        <td>{{user.userLastName}}</td>
        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button type="submit"
                    [routerLink]="['/admin/user', user.userId ]"
                    class="btn btn-info btn-sm">
              <span class="fa fa-eye"></span>
              <span class="d-none d-md-inline">View</span>
            </button>
            <button type="submit"
                    [routerLink]="['/admin/users/edit', user.userId]"
                    class="btn btn-primary btn-sm">
              <span class="fa fa-pencil"></span>
              <span class="d-none d-md-inline">Edit</span>
            </button>
            <button type="submit"
                    (click)="deleteUser(user.userId)"
                    class="btn btn-danger btn-sm">
              <span class="fa fa-remove"></span>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
