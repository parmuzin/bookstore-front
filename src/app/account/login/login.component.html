<div class="container">
  <div class="alert alert-danger" *ngIf="errorMessage != null">
    <strong>{{errorMessage}}</strong>
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <form class="form" role="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label for="username">Login</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                 [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                 [(ngModel)]="password" required>
        </div>
        <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary">Sign in</button>
      </form>
      <p></p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="alert alert-warning">
        <span>You don't have an account yet?</span>
        <a class="alert-link" href="#" (click)="register()">Register a new account</a>
      </div>
    </div>
  </div>
</div>
